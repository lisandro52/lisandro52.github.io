<body>

			<table at-table at-list="products" class="table table-striped">
				<thead></thead>
				<tbody>
					<tr>
						<td at-attribute="item" at-title="Producto" at-sortable at-initial-sorting="desc"><a href="{{item.link}}">{{item.item}}</a></td>
						<td at-implicit at-attribute="precio_orig" at-title="Precio Octubre" at-sortable></td>
						<td at-implicit at-attribute="precio_cybermonday" at-title="Precio CyberMonday" at-sortable></td>
						<td at-implicit at-attribute="precio_supuesto" at-title="Precio supuesto" at-sortable></td>
						<td at-attribute="oferta_virtual_porc" at-title='"Oferta" CyberMonday' at-sortable>{{item.oferta_virtual_porc}}%</td>
						<td at-attribute="oferta_real_porc" at-title="Oferta real" at-sortable>{{item.oferta_real_porc}}%</td>
					</tr>
				</tbody>
			</table>
